<!DOCTYPE html>
<html lang="ja">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="viewport"
		content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<meta http-equiv="Content-Security-Policy"
		content="script-src 'self' ; style-src 'self' 'unsafe-inline' ; img-src 'self' data: http://www.w3.org/2000/svg">

	<!-- Bootstrap の読み込み -->
	<link rel="stylesheet" type="text/css" href="./modules/bootstrap/dist/css/bootstrap.min.css">
	<script src="./modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	
	<link rel="icon" type="image/x-icon" href="../web/images/icon/yrit_iot_burner.ico">

	<title>シリアルポート選択</title>
</head>

<body class="bg-light">
	<div x-data="app">
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<p class="fs-3 mt-3 mb-1">シリアルポート選択</p>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<select class="form-select" @change="onChangeSelectedSerialPort">
						<template x-for="(port, index) in serialPortList">
							<option :value=index :selected="isSelectedPort" x-text="getDisplaySelectablePortText">
						</template>
					</select>
				</div>
			</div>

			<!-- ボタンの左右配置は Chrome の Web serial ポート選択に準拠した -->
			<div class="row">
				<div class="col">
					<div class="d-grid gap-2 mt-3 mb-3">
						<button type="button" class="btn btn-primary" x-on:click="onClickSelect">
							決定
						</button>
					</div>
				</div>
				<div class="col">
					<div class="d-grid gap-2  mt-3 mb-3">
						<button type="button" class="btn btn-danger" x-on:click="onClickCancel">
							キャンセル
						</button>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script type="module" src="./popup.js" defer></script>
</body>
